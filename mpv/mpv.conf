# Video
vo=opengl-hq:fancy-downscaling=no:icc-profile-auto:icc-cache=~/.config/mpv/tmp/icc-cache:interpolation:gamma-auto:blend-subtitles=yes,opengl:icc-profile-auto:icc-cache=~/.config/mpv/tmp/icc-cache
hwdec=vda
display-fps=60
autofit-larger=90%x80%
autofit-smaller=720x480

# Volume
volume=100

# OSD
osd-bar-h=1.5
osd-border-size=2
osd-color='#CCFFFFFF'
osd-border-color='#99000000'
osd-duration=2000
osd-font='STHeiti'
sub-text-font='STHeiti'
osd-status-msg='${time-pos}/${length} (${percent-pos}%)\n${filename}'

# No window border
no-border

# Screenshots file name
screenshot-template=~/Desktop/mpv-screenshot-%n

# Save the current playback position on quit and resume on next run.
save-position-on-quit

# load config file from file directory, useful for overriding ass styles for entire series
use-filedir-conf=yes

# Subtitles
sub-auto=fuzzy

# Languages
alang=en,eng,zh,cmn,chi,zho
slang=cmn,chi,zho,zh,eng,en

# Youtube
ytdl
